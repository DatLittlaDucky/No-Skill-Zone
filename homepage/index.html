<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NoSkillZone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0f;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        font-size: 4rem;
        margin: 0;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    .tagline {
        color: #aaa;
        margin-top: 10px;
        font-size: 1.2rem;
    }

    .scroll {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #555;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(10px); }
    }

    .section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid #111;
        cursor: pointer;
        transition: 0.3s;
    }

    .section:hover {
        background: #111;
    }

    .section h2 {
        font-size: 2rem;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: inherit;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .footer {
        text-align: center;
        padding: 40px;
        color: #444;
        font-size: 0.8rem;
    }
</style>
</head>

<body>

<div class="hero">
    <h1>NoSkillZone</h1>
    <div class="tagline">skill is optional • curiosity required</div>
    <div class="scroll">scroll ↓</div>
</div>

<a href="reaction.html">
    <div class="section">
        <h2>Test your reaction time</h2>
    </div>
</a>

<a href="dodge.html">
    <div class="section">
        <h2>Try to survive for 10 seconds</h2>
    </div>
</a>

<a href="click.html">
    <div class="section">
        <h2>How fast can you actually click?</h2>
    </div>
</a>

<a href="gap.html">
    <div class="section">
        <h2>This looks easy. It isn’t.</h2>
    </div>
</a>

<div class="footer">
    NoSkillZone © 2026 — definitely fair
</div>

</body>
</html>
